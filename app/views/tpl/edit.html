<div class="modal-header">
    <h3 class="modal-title" ng-show="isCreate">添加项目</h3>
    <h3 class="modal-title" ng-hide="isCreate">修改项目</h3>
</div>
<div class="modal-body">
    <form class="form-inline" name="userForm" ng-submit="submitForm(userForm.$valid)"  novalidate>
         <div class="form-group edit-con">
            <label for="doc-ta-1" >*组名： </label>
            <input type="text" id="doc-ta-1" class="form-control" ng-model="item.title" required name="name"/>
             <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">用户名不能为空！</p>
        </div>
        <div class="form-group edit-con">
            <label for="doc-ta-1" >*邮箱： </label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required />
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">邮箱不能为空或者格式不对！</p>
        </div>
        </form>

</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="save()" ng-disabled="userForm.$invalid">确定</button>
    <button class="btn" ng-click="$close()">取消</button>
</div>
